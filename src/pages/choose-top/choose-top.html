<ion-header>

  <ion-navbar>
    <ion-title>choose the recogniced food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-thumbnail item-start>
        <img src="{{food.url}}">
      </ion-thumbnail>
      <h2>{{food.name }} <small>{{food.createdAt}}</small></h2>
      <p>{{food.kcal}} kcal </p>
      <button ion-button clear (click)="itemSelected(food)" item-end>Choose</button>
    </ion-item>
  </ion-list>

</ion-content>
